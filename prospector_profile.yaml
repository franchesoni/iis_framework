strictness: normal
test-warnings: true
doc-warnings: false
member-warnings: true
ignore-paths:
  - docs
  - results
  - trash
max-line-length: 79

mypy:
  run: true
  options:
    ignore-missing-imports: true
    follow-imports: skip
pylint:
  disable:
    - too-few-public-methods
    - import-error
    - import-outside-toplevel
